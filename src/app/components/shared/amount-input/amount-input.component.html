<ng-container [formGroup]='form'>
    <mat-form-field class="amount-whole-part">
        <mat-label>Amount</mat-label>
        <input matInput formControlName='amountWholePart' type="number" (focus)='onFocus($event)'>
    </mat-form-field>
    <span>.</span>
    <mat-form-field class="amount-decimal-part">
        <input matInput formControlName='amountDecimalPart' type="number">
    </mat-form-field>
</ng-container>
